<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<script src="cordova.js"></script>
		<script data-main="scripts/main" src="scripts/libs/require.js"></script>

		<link href="scripts/libs/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>
	<body>

		<div data-role="splitview">
			<div data-role="pane" id="left-pane">
				<div data-role="view" id="side-view">
					<div data-role="header">
						<div data-role="navbar">
							<a href="#main-view" id="toggle-button" data-target="right-pane" data-align="left" data-icon="home" data-role="button"></a>
							Navigation Menu
						</div>
					</div>
					<ul data-role="listview" id="subMenuList">
						<li>
							<a href="#test-view" data-target="right-pane">Digital Deals</a>
						</li>
						<li>
							<a href="ShoppingList.html" data-target="right-pane">Shopping List</a>
						</li>
					</ul>
				</div>
			</div>

			<div data-role="pane" id="right-pane">
				<div data-role="view" id="home-view" data-title="Home"
					 data-init="app.controllers.home.init"
					 data-before-show="app.controllers.home.beforeShow"
					 data-show="app.controllers.home.show"
					 data-model="app.controllers.home.viewModel">

					<div data-role="header">
						<div data-role="navbar">
							<a href="#main-view" id="toggle-button" data-target="right-pane" data-align="left" data-icon="home" data-role="button"></a>
						</div>
					</div>

					<h1>Home View</h1>
					<p>
						This is the home view
					</p>
				</div>

				<div data-role="view" id="test-view" data-title="Home"
					 data-init="app.controllers.test.init"
					 data-before-show="app.controllers.test.beforeShow"
					 data-show="app.controllers.test.show"
					 data-model="app.controllers.test.viewModel">
					<div data-role="header">
						<div data-role="navbar">
							<a href="#main-view" id="toggle-button" data-target="right-pane" data-align="left" data-icon="home" data-role="button"></a>
						</div>
					</div>

					<h1>Test View</h1>
					<p>
						This is the test view
					</p>
				</div>
			</div>

		</div>

	</body>
</html>
