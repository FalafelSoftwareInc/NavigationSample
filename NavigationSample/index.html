<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<script src="cordova.js"></script>
		<script data-main="scripts/main" src="scripts/libs/require.js"></script>

		<link href="scripts/libs/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/kendo.override.css" rel="stylesheet" />
		<link href="styles/app.css" rel="stylesheet" />
	</head>
	<body>

		<div data-role="splitview">

			<!--NAV PANE-->
			<div data-role="pane" id="left-pane">

				<div data-role="view" id="menu-view">
					<div data-role="header">
						<div data-role="navbar">
							<a href="#home-view" id="toggle-button" data-target="right-pane" data-align="left" data-icon="home" data-role="button" data-click="app.controllers.navmenu.onHomeButtonClick"></a>
							Menu
						</div>
					</div>

					<ul data-role="listview" id="subMenuList" data-click="app.controllers.navmenu.onNavListClick">
						<li>
							<a href="#local-view" data-target="right-pane">Local Page</a>
						</li>
						<li>
							<a href="views/remote.html" data-target="right-pane">Remote Page</a>
						</li>
					</ul>
				</div>
			</div>

			<!--MAIN CONTENT PANE-->
			<div data-role="pane" id="right-pane">

				<!--HOME VIEW-->
				<div data-role="view" id="home-view" data-title="Home"
					 data-init="app.controllers.home.init"
					 data-before-show="app.controllers.home.beforeShow"
					 data-show="app.controllers.home.show"
					 data-model="app.controllers.home.viewModel">

					<div data-role="header">
						<div data-role="navbar">
							<a href="#menu-view" id="toggle-button" data-click="app.controllers.home.onNavButtonClick" data-target="left-pane" data-align="left" data-icon="organize" data-role="button"></a>
							Home
						</div>
					</div>

					<h1>Home View</h1>
					<p>
						This is the home view
					</p>
				</div>

				<!--LOCAL VIEW-->
				<div data-role="view" id="local-view" data-title="Local"
					 data-init="app.controllers.local.init"
					 data-before-show="app.controllers.local.beforeShow"
					 data-show="app.controllers.local.show"
					 data-model="app.controllers.local.viewModel">

					<div data-role="header">
						<div data-role="navbar">
							<a href="#menu-view" id="toggle-button" data-click="app.controllers.local.onNavButtonClick" data-target="left-pane" data-align="left" data-icon="organize" data-role="button"></a>
							Local
						</div>
					</div>

					<h1>Local View</h1>
					<p>
						This is the local view
					</p>
				</div>

			</div>

		</div>

		<script>
			document.addEventListener("deviceready", onDeviceReady, false);

			function onDeviceReady() {
                // keep the splashscreen visible
                //  while the home view loads
				navigator.splashscreen.show();
			}
		</script>

	</body>
</html>
